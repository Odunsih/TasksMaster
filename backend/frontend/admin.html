<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <header>
        <h1 class="logo">Task Master</h1>
        <a href="login.html">logout</a>
    </header>
    <h1>Admin Dashboard</h1>
    <section id="team-members">
        <h2>Team Members</h2>
        <ul id="members-list"></ul>
        <button onclick="fetchMembers()">fetch Members</button>
    </section>
    <section id="add-user">
        <h2>Add User</h2>
        <form id="add-user-form">
            <label for="email">User Email:</label>
            <input type="email" id="email" required />
            <button type="submit">Add User</button>
        </form>
    </section>
   
    <section>
        <h2>All Task</h2>
        <input type="text" id="search-input" oninput="searchTasks()" placeholder="Search tasks by title or description">
        <button type="button" onclick="searchTasks()">Search</button>
        <ul id="tasks-list"></ul>
        <ul id="task-list"></ul>
        <button onclick="getTasks(event)">Get Tasks</button>

    </section>
    

    <section id="task-creation">
        <h2>Create Task</h2>
        <form id="task-form">
            <label for="title">Title:</label>
            <input type="text" id="title" required />
            
            <label for="description">Description:</label>
            <textarea id="description" required></textarea>
            
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" />

            <label for="priority">Priority:</label>
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label for="assignedTo">Assign To:</label>
            <select id="assignedTo"></select>

            <button type="submit">Create Task</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Task Master</p>
    </footer>
<script src="admin.js"></script>
</body>
</html>
