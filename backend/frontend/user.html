<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Dashboard</title>
</head>
<body>
    <header>
        <h1 class="logo">Task Master</h1>
        <a href="login.html">logout</a>
    </header>
    <h1>User Dashboard</h1>
    <section id="user-tasks">
        <h2>My Tasks</h2>
        <input type="text" id="search-input" oninput="searchTasks()" placeholder="Search tasks by title or description">
        <button type="button" onclick="searchTasks()">Search</button>
        <ul id="tasks-list"></ul>
        <ul id="task-list"></ul>
    </section>
    <div id="profile-section">
        <h2>User Profile</h2>
        <form id="update-profile-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>
            <br>
            <label for="password">New Password:</label>
            <input type="password" id="password" placeholder="New Password" required>
            <br>
            <button type="submit">Update Profile</button>
        </form>
    </div>
    

    
</body>
</html>
